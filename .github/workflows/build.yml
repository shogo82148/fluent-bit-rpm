name: build

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: |
          make amazonlinux2
      - name: upload
        # if: github.event_name == 'push'
        run: |
          make upload
        env:
          BINTRAY_API_KEY: ${{ secrets.BINTRAY_API_KEY }}
